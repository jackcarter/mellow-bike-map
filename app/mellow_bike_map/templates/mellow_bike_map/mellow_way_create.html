{% extends "mellow_bike_map/base.html" %}
{% load static %}

{% block title %}{{ view.title }}{% endblock %}

{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <h3 class="pt-4">{{ view.title }}</h3>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit" class="btn btn-primary float-right my-3"/>
    </form>
  </div>
</div>
{% endblock %}
